<div>
  <div class="d-flex justify-content-center align-items-center" id="main-container">
    <section class="d-flex flex-column border justify-content-center align-items-center" id="login-container">
      <h1 class="fw-bold bg-dark text-white">Student Enrollment System</h1>
      <div class="d-flex flex-column gap-2 justify-content-center align-items-center">
        <h2 class="text-primary-emphasis">Sign in</h2>
        <label  for="username" class="form-label">Username</label>
        <div class="input-group ">
          <input #username  type="text" class="form-control text-center" id="username" aria-describedby="inputGroupPrepend2"  required>
        </div>
        <label  for="password" class="form-label ">Password</label>
        <div class="input-group">
          <input #password minlength="4" ngModel #passwordModel="ngModel" [class.is-invalid]="passwordModel.dirty && passwordModel.invalid" type="password" class="form-control text-center" id="password" aria-describedby="inputGroupPrepend2" required>
        </div>

      </div>
    </section>
  </div>
</div>
